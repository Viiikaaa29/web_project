</head>
<body>
    <header class="navigation">
        <div class="nav-holder js-nav">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="colorokorektion.html">Кольорокорекція</a></li>
                    <li class="nav-item"><a href="retush.html">Ретушування</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <form class="form">
        <h1>Реєстрація: &#128151 </h1>
<input type="text" placeholder="Введіть вашу електронну пошту" name="email" class="email-input">
<br>
<input type="password" placeholder="Введіть ваш пароль" name="password" class="email-input">
<br>
<br>
<label for="username" class="username-label">Ім'я користувача :</label>
<input type="text" id="username" name="username" class="username-input">
<br>
<br>
<input type="checkbox" name="subscribe" value="news" class="subscribe-checkbox"> Підписатися на новини
<input type="checkbox" name="subscribe" value="updates" class="subscribe-checkbox"> Підписатися на оновлення
<input type="checkbox" name="subscribe" value="offers" class="subscribe-checkbox"> Підписатися на пропозиції
<br>
<br>
<input type="radio" name="gender" value="male" class="gender-radio"> Чоловік
<input type="radio" name="gender" value="female" class="gender-radio"> Жінка
<br>
<br>
<input type="file" name="file" class="file-input"> Завантажити фото
<br>
<br>
<textarea name="message" rows="5" cols="30" class="message-textarea"></textarea> Біографія
<br>
<br>
<h5>Улюблені кольори</h5>
<select name="tactics" class="tactics-select">
    <option value="cold">Холодні</option>
    <option value="hot">Теплі</option>
    <option value="coolor">Яскраві</option>
</select>
<br>
<br>
<button type="submit" class="submit-button">Підписатися</button>
<br>
<br>
</form>
